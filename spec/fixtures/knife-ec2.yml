global:
  organization: staging
  environment: staging
  log_dir: ./log
  index_format: '%03.3d'

arguments:
  number:
    type: Numeric
    required: true
    validate: "v >= 0"
  zone:
    type: String
    validate: "v && v.length == 1"
    required: true

configuration:
  ec2-base: &ec2-base
    image: ami-887C0DCD
    flavor: c5.4xlarge
    security_group_id: ssg-D87987FEC
    ssh_user: ubuntu
    ssh_key: g3.root
    identity_file: '~/.ssh/root.pem'
    run_list: &run_list_base
      ? role[homebase-base]

  web: &ec2-web
    <<: *ec2-base
    name: web{{ formatted_number }}-{{ zone_id }}
    run_list: &run_list_web
      ? role[homebase-web]

  job: &ec2-job
    <<: *ec2-base
    flavor: c5.2xlarge
    name: job{{ formatted_number }}-{{ zone_id }}
    run_list: &run_list_job
      ? role[homebase-job]

  us-west2-a: &us-west2-a
    subnet: subnet-A909f890
    zone: us-west2-a
    zone_id: a
    run_list: &run_list_zone_a
      ? role[homebase-zone-a]

  us-west2-b: &us-west2-b
    subnet: subnet-F898999F
    zone: us-west2-b
    zone_id: b
    run_list: &run_list_zone_b
      ? role[homebase-zone-b]

  us-west2-c: &us-west2-c
    subnet: subnet-F98098EF
    zone: us-west2-c
    zone_id: c
    run_list: &run_list_zone_c
      ? role[homebase-zone-c]

templates:
  web-a: &web-a
    <<: *us-west2-a
    <<: *ec2-web
    run_list:
      <<: *run_list_base
      <<: *run_list_web
      <<: *run_list_zone_a

  web-b: &web-b
    <<: *ec2-web
    <<: *us-west2-b
    run_list:
      <<: *run_list_base
      <<: *run_list_web
      <<: *run_list_zone_b

  web-c: &web-c
    <<: *ec2-web
    <<: *us-west2-c
    run_list:
      <<: *run_list_base
      <<: *run_list_web
      <<: *run_list_zone_c

  job-a: &job-a
    <<: *ec2-job
    <<: *us-west2-a
    run_list:
      <<: *run_list_base
      <<: *run_list_job
      <<: *run_list_zone_a

  job-b: &job-b
    <<: *ec2-job
    <<: *us-west2-b
    run_list:
      <<: *run_list_base
      <<: *run_list_job
      <<: *run_list_zone_b

  job-c: &job-c
    <<: *ec2-job
    <<: *us-west2-c
    run_list:
      <<: *run_list_base
      <<: *run_list_job
      <<: *run_list_zone_c

  web:
    - <<: *web-a
    - <<: *web-b
    - <<: *web-c
  job:
    - <<: *job-a
    - <<: *job-b
    - <<: *job-c

commands:
  provision:
    desc: Provision hosts on AWS EC2 using knife ec2 plugin.
    supervise: true
    concurrent: true
    examples:
      - sharpener -c config.yml provision web-2a[1..3]
      - sharpener -c config.yml provision job-2c[3,4] web-2c[3..5]
      - sharpener -c config.yml provision web --args zone=a,b,c;number=1..3 --dry-run
    args: |
      echo knife ec2 server create
        -N {{ name }}
        -I {{ image }}
        -Z {{ zone }}
        -f {{ flavor  }}
        --environment {{ environment }}
        --subnet {{ subnet }}
        -g {{ security_group_id }}
        -r {{ run_list }}
        -S {{ ssh_key }}
        -i {{ identity_file }}
        --ssh-user {{ ssh_user }}; sleep 2



